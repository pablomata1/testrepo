<DOCTYPE html>
    <html>
        <head>
            <!-- HANDS ON LAB - MODULE 3: JAVASCRIPT -->
            <title> Contact Details </title>
            <script type='application/javascript'>

                function checkdata(){
                    //Create reference to the input elements we wish to validata
                    var username = document.getElementById('name');
                    var email_address = document.getElementById('email'); 
                    
                    //Check uf username field is empty
                    if(username.value == ''){
                        //Creates pop up alert message box
                        alert('Please enter the name');
                        // focus() is used to bring the input focus back to the element
                        //where the problem was found, which is username
                        username.focus();
                        return false;
                    }
                    
                    //Check if email field is empty
                    if(email_address.value == ''){
                        alert('Please enter email');
                        email_address.focus();
                        return false;
                    }

                    return true;
                }
            </script>

        </head>
        <body>

            <h2>Enter your contact details</h2> <br>

            <form id='form1' onsubmit='return checkdata()'>
                <label for="name"> Name:</label>
                <input type="text" id='name' name='name'> 
                <br><br>
                <label for='email'> Email Addrees </lable>   
                <input type="text" id='email' name='email'>
                <br><br>
                <input type="submit" value='Submit'>
                <input type="reset" value='Reset'>
            </form>

            <script type='application/javascript'></script>

        </body>
    </html>
